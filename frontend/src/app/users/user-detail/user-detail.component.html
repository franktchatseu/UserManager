


<div class="container">
        
    <div class="row">
        <div class=" col-lg-offset-3 col-lg-6">
            <div class="panel panel-default">
                    <div class="panel-header col-sm-offset-2"><h1>PROFIL DE UTILISATEUR</h1></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                
                                <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                                    </div>
                                <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                                    <img class="img-circle img-responsive" [src]="avatar" alt="avatar de utilisateur">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="centered-text col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                                    <div itemscope="" itemtype="http://schema.org/Person">
                                        <h2> <span itemprop="name">{{user.firstname}} {{user.lastname}}</span></h2>
                                        <p itemprop="jobTitle">Your Position</p>
                                        <p><span itemprop="affiliation">VisibilityCam</span></p>
                                        <p>
                                            <i class="fa fa-map-marker"></i> <span itemprop="addressRegion">Dschang, Cameroun</span>
                                        </p>
                                        <p itemprop="email"> <i class="fa fa-envelope">Â </i> <a href="mailto:you@somedomain.com">{{user.email}}</a> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 centered-text">
                                <em style="color: green;" *ngIf="user.isadmin">Admin</em>
                                <em style="color: indigo;" *ngIf="!user.isadmin">Membre</em>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div id="social-links" class=" col-lg-12">
                            <div class="row">
                                 <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3 social-btn-holder">
                                                
                                                <button type="button" routerLink="/user/list/2" class="btn btn-outline-secondary">Back</button>
                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3 social-btn-holder">
                                                <button class="btn" *ngIf="user.isadmin && authservice.userauth.isadmin" (click)="retireruser(user)">Retirer</button>
                                                <button class="btn btn-primary" *ngIf="!user.isadmin && authservice.userauth.isadmin" (click)="nommeruser(user)">Nommer</button>
                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3 social-btn-holder">
                                               <button class="btn btn-success" *ngIf="authservice.userauth.isadmin" (click)="newupdate()">Update</button>

                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3 social-btn-holder">
                                                <button class="btn btn-danger" *ngIf="authservice.userauth.isadmin && present" (click)="open()">Delete</button>
                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3 social-btn-holder">
                                        
                                                <span *ngIf="!present">
                                                        <em>supprimer?</em>
                                                        
                                                        <button class="btn btn-success"  (click)="deleteuser(user.id)">Yes</button>
                                                        <button class="btn btn-danger"  (click)="close()">No</button>
                                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
